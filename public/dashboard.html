<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Kodnest Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-animation"></div>
    <div class="container" style="width: 400px;">
        <h1>User Dashboard</h1>
        <p>Welcome back!</p>

        <button onclick="checkBalance()" style="background: #e73c7e;">Check Balance</button>

        <div id="balance-display" class="balance-display"></div>

        <br><br>
        <button onclick="fetch('/logout', {method:'POST'}).then(()=>window.location.href='login.html')"
            style="background: #333;">Logout</button>
    </div>

    <!-- Confetti Container -->
    <div id="confetti-container" class="confetti"></div>

    <script src="script.js"></script>
</body>

</html>
